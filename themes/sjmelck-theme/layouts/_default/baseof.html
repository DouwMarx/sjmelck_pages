<!DOCTYPE html>
{{ $colour_mode := "auto" }}

<html data-bs-theme= {{ $colour_mode }}>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        {{ if eq .Type "about" }}

                {{- partial "social-links.html" . -}}

        {{ else }}

                {{- block "main" . }}{{- end }}

        {{ end }}
    </body>

    {{- partial "footer.html" . -}}

</html>
