<!DOCTYPE html>
{{ $colour_mode := "auto" }}

<html data-bs-theme= {{ $colour_mode }}>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        {{ if eq .Type "about" }}
            <div>
                {{- partial "social-links.html" . -}}
            </div>
            {{ else }}
                <div id="content">
                    {{- block "main" . }}{{- end }}
                </div>
        {{ end }}

        {{- partial "footer.html" . -}}
    </body>
</html>
